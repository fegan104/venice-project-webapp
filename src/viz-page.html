<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="viz-page">
  <template>
    <style>
      :host {
        display: none;
      }
      :host([active]){
        display: block;
      }
      paper-fab{
        float: right;
        margin: 8px;
      }
      paper-fab.deep-orange {
        --paper-fab-background: #ff5722;
        --paper-fab-keyboard-focus-background: #bf360C;
      }
    </style>

    <iron-ajax
      auto
      url="/visualizations/{{vizId}}.json"
      handle-as="json"
      last-response="{{viz}}"
      on-response="_success"
      on-error="_error"
      debounce-duration="300">
    </iron-ajax>

    <!-- Listen to show description dialog -->
    <iron-signals on-iron-signal-desc="_showDescription"></iron-signals>

    <!-- Viz Info Dialog -->
    <paper-dialog id="dialog">
      <h2>{{viz.title}}</h2>
      <h3>Authors: {{viz.authors}}</h3>
      <p>{{viz.desc}}</p>
      <p>{{viz.year}}</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close</paper-button>
      </div>
    </paper-dialog>

    <google-youtube
      video-id="[[viz.videoId]]"
      height="83vh"
      width="100%"
      autoplay="0">
    </google-youtube>

    <paper-fab class="deep-orange"
      icon="open-in-new"
      title="open-in-new"
      on-tap="_openViz">
    </paper-fab>
  </template>

  <script>
    Polymer({

      is: 'viz-page',

      properties: {
        vizId:String,
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      _success: function() {
        this.fire('change-title', {title: this.viz.title});
      },

      _error:function() {
        console.log("viz-page:_error " + this.vizId);
      },

      _openViz: function() {
        window.open(this.viz.link);
      },

      _showDescription: function(e, detail, sender) {
        this.$.dialog.open();
      }

    });
  </script>
</dom-module>
